<div class="todoapp">
  <app-header (AddTodo)="onAddTodo($event)" ></app-header>
  <app-todolist
   [todoItem]="this.toDo"
   [sortBy]="this.sortBy"
   [isComplete]="this.key"
    (delete)="onDelete($event)"
    (update)="onUpdate($event)"
     (updateCheckBox)="updateCheckBox($event)"></app-todolist>
  <app-footer [lengthTodo]="this.length" (sortBy)="handSortBy($event)"></app-footer>

</div>
