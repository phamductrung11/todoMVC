<div class="todoapp">
  <app-header (AddTodo)="onAddTodo($event)" ></app-header>
  <app-todolist

   [todoItem]="this.toDo"
   [Filters]="this.Filter"
    (delete)="onDelete($event)"
    (update)="onUpdate($event)"
     (updateCheckBox)="updateCheckBox($event)"></app-todolist>
  <app-footer [lengthTodo]="this.length" (Filters)="handFilter($event)"></app-footer>

</div>
