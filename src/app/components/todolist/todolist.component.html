<section class="main">
  <input class="toggle-all"/>
  <label htmlFor="toggle-all"></label>
      <ul class="todo-list" *ngFor="let item of todoItem | filter  : Filters    " >
     <app-todo [item]="item"
      (delete)="delete.emit(item.id)"
        (update)="onUpdate($event)"
       (updateCheckBox)="updateCheckBoxs(item)"></app-todo>
      </ul>
  </section>
